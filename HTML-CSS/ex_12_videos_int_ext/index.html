<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls loop>

        <source src="midia/meu-video_mp4.mp4" type="video/mp4">
        <source src="midia/meu-video_m4v.m4v" type="video/m4v">
        <source src="midia/meu-video_webn.webm" type="video/webm">
        <source src="midia/meu-video_ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>

    </video>
</body>
</html>
