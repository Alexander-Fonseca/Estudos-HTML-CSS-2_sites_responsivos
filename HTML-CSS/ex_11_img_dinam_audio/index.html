<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
    
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes,
            ou simplesmente aumente  ou diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">

        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio no HTML5</p>
    <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
    <audio preload="auto" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">

        <p>Infelizmente seu navegador não é compativel <a href="midia/happy-mistake.mp3"> clique aqui para baixar o audio</a> </p>
    </audio>
</body>
</html>
